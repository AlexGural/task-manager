services:
  db-test:
    image: postgres:16-alpine
    container_name: task-manager-db-test
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: taskmanager_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d taskmanager_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  app-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: task-manager-api-test
    depends_on:
      db-test:
        condition: service_healthy
    environment:
      - NODE_ENV=test
      - PORT=3000
      - DB_HOST=db-test
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=taskmanager_test
    command: npm run test:e2e
